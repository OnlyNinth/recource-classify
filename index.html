    <script src="js/jquery.easing.js"></script>

                {

                {

            ];
            var synthesize = [
                {
                    'type': 'color-15 width-20 height-2x',

                    'name': '综合类'
                },
                {
                    'type': 'color-2 width-25',

                    'name': '前端网'
                },
                {
                    'type': 'color-3 width-15',
                    'url': 'http://www.jqshare.com/index.html',
                    'name': 'JQ分享网'
                },
                {
                    'type': 'color-4 width-25',
                    'url': 'http://www.jobbole.com/',
                    'name': '伯乐在线'
                },
                {
                    'type': 'color-5 width-15',
                    'url': 'http://www.wufangbo.com/',
                    'name': '前端开发'
                },
                {
                    'type': 'color-6 width-15',
                    'url': 'http://www.html5tricks.com/',
                    'name': 'HTML5 Tricks'
                },
                {
                    'type': 'color-7 width-25',
                    'url': 'http://www.codeceo.com/',
                    'name': '码农网'
                },
                {
                    'type': 'color-8 width-15',
                    'url': 'http://www.html5jq.com/index.html',

                },
                {
                    'type': 'color-9 width-25',

                    'name': '掘金'
                }
            ];
            var plugin = [
                {
                    'type': 'color-1 width-20 height-2x',
                    'url': 'javascript:void(0)',
                    'name': '插件类'
                },
                {
                    'type': 'color-2 width-25',

                },
                {
                    'type': 'color-3 width-15',

                },
                {
                    'type': 'color-4 width-25',

                },
                {
                    'type': 'color-5 width-15',

                },
                {
                    'type': 'color-6 width-15',
                    'url': 'http://www.jqcool.net/',

                },
                {
                    'type': 'color-7 width-25',

                    'name': 'Dowebok'
                }
            ];
            var material = [
                {
                    'type': 'color-1 width-20 height-2x',
                    'url': 'javascript:void(0)',
                    'name': '素材类'
                },
                {
                    'type': 'color-2 width-25',
                    'url': 'http://www.lanrentuku.com/',
                    'name': '懒人图库'
                },
                {
                    'type': 'color-3 width-15',
                    'url': 'http://www.zcool.com.cn/',
                    'name': '站酷'
                },
                {
                    'type': 'color-4 width-25',
                    'url': 'http://hao.xueui.cn/',
                    'name': 'UI设计导航'
                }
            ];
            var other = [
                {
                    'type': 'color-1 width-20 height-2x',
                    'url': 'javascript:void(0)',
                    'name': '其他'
                },
                {
                    'type': 'color-2 width-25',
                    'url': 'http://uedfans.cn/',
                    'name': 'UEDfans'
                },
                {
                    'type': 'color-3 width-15',
                    'url': 'http://stackoverflow.com/',
                    'name': 'stackoverflow'
                },
                {
                    'type': 'color-4 width-25',
                    'url': 'http://www.nowcoder.com/3759729',
                    'name': '牛客网'
                }
            ];
            $('.course').category(course);
            $('.synthesize').category(synthesize);
            $('.plugin').category(plugin);
            $('.material').category(material);
            $('.other').category(other);
            //全屏滚动
            var $courseC = $('.course .cate-container');
            var $synthesizeC = $('.synthesize .cate-container');
            var $pluginC = $('.plugin .cate-container');
            var $materialC = $('.material .cate-container');
            var $otherC = $('.other .cate-container');
            $courseC.animate({
                bottom: '0'
            }, 1500, 'easeOutExpo');
            $('.dowebok-body').fullpage({
                sectionsColor: ['#1bbc9b', '#03a7f5', '#7BAABE', '#019488', '#9e9c9e'],
                anchors: ['course', 'synthesize', 'plugin', 'material', 'other'],
                menu: '#menu',
                continuousVertical: true,
                afterLoad: function (anchorLink, index) {
                    switch (index) {
                        case 1:
                            $courseC.animate({
                                bottom: '0'
                            }, 1500, 'easeOutExpo');
                            break;
                        case 2:
                            $synthesizeC.animate({
                                bottom: '0'
                            }, 1500, 'easeOutExpo');
                            break;
                        case 3:
                            $pluginC.animate({
                                bottom: '0'
                            }, 1500, 'easeOutExpo');
                            break;
                        case 4:
                            $materialC.animate({
                                bottom: '0'
                            }, 1500, 'easeOutExpo');
                            break;
                        case 5:
                            $otherC.animate({
                                bottom: '0'
                            }, 1500, 'easeOutExpo');
                            break;
                        default:
                            break;
                    }
                },
                onLeave: function (index, direction) {
                    switch (index) {
                        case 1:
                            $courseC.delay(500).animate({
                                bottom: '-120%'
                            }, 1500, 'easeOutExpo');
                            break;
                        case 2:
                            $synthesizeC.delay(500).animate({
                                bottom: '-120%'
                            }, 1500, 'easeOutExpo');
                            break;
                        case 3:
                            $pluginC.delay(500).animate({
                                bottom: '-120%'
                            }, 1500, 'easeOutExpo');
                            break;
                        case 4:
                            $materialC.delay(500).animate({
                                bottom: '-120%'
                            }, 1500, 'easeOutExpo');
                            break;
                        case 5:
                            $otherC.delay(500).animate({
                                bottom: '-120%'
                            }, 1500, 'easeOutExpo');
                            break;
                        default:
                            break;
                    }
                }
            });
            var $ww = $(window).width();
            if ($ww < 1024) {
                $.fn.fullpage.setAutoScrolling(false);
            } else {
                $.fn.fullpage.setAutoScrolling(true);
            }
        });
    </script>
</html>
